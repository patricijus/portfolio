{% extends 'index.html' %}

{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Description</th>
        </tr>
    </thead>
    <tbody>
    {% for product in products %}
    <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
        
    {% endfor %}
    </tbody>
</table>

{% endblock content %}
